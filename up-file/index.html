<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Formulario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #343a40;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
            color: #fff;
        }
        .header .logo {
            height: 50px;
        }
        .header .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        @media (max-width: 767.98px) {
            .header .company-name {
                font-size: 1.2rem;
            }
        }
        .btn-xs {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .form-control-sm {
            font-size: 0.875rem;
        }
        body {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="https://fercoadvancededucation.com/data/logo%20ferco%20normal.png" alt="Logo Ferco" class="logo me-3">
                <span class="company-name">FERCO ADVANCED EDUCATION</span>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div id="form-info" class="mb-4">
            <!-- Información del formulario se cargará aquí -->
        </div>

        <div id="files-list">
            <!-- Lista de archivos se cargará aquí -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Obtener el parámetro id_form de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const idForm = urlParams.get('id_form');

            if (!idForm) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'ID del formulario no proporcionado en la URL'
                });
                return;
            }

            // Cargar información del formulario
            loadFormInfo(idForm);

            // Cargar lista de archivos
            loadFiles(idForm);

            // Manejar envío de formularios
            $(document).on('submit', '.update-file-form', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const idFile = $(this).data('id-file');

                updateFile(idFile, formData);
            });
        });

        function loadFormInfo(idForm) {
            $.ajax({
                url: `https://fercoadvancededucation.com/php-ferco-files-ws/forms/${idForm}`,
                method: 'GET',
                success: function(response) {
                    if (response.status === 1) {
                        const form = response.data;
                        $('#form-info').html(`
                            <div class="card">
                                <div class="card-header">
                                    <h5>Información del Formulario</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>Nombre:</strong> ${form.name}</p>
                                            <p><strong>Fecha:</strong> ${form.date}</p>
                                            <p><strong>Estado:</strong> ${form.status === 1 ? 'Completado' : 'Pendiente'}</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>Teléfono:</strong> ${form.phone || ''}</p>
                                            <p><strong>País:</strong> ${form.country || ''}</p>
                                            <p><strong>Email:</strong> ${form.email || ''}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response.message
                        });
                    }
                },
                error: function(xhr) {
                    let errorMessage = 'Error al cargar la información del formulario';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorMessage
                    });
                }
            });
        }

        function loadFiles(idForm) {
            $.ajax({
                url: `https://fercoadvancededucation.com/php-ferco-files-ws/files/form/${idForm}`,
                method: 'GET',
                success: function(response) {
                    if (response.status === 1) {
                        const files = response.data;
                        let html = '<h4>Archivos del Formulario</h4>';

                        if (files.length === 0) {
                            html += '<p>No hay archivos asociados a este formulario.</p>';
                        } else {
                            files.forEach(file => {
                                html += `
                                    <div class="card mb-3">
                                        <div class="card-header" style="background-color: #495057; color: #fff; font-weight: 600;">
                                            <h5 class="card-title mb-0">${file.title}</h5>
                                        </div>
                                        <div class="card-body">
                                            <form class="update-file-form" data-id-file="${file.id_file}" enctype="multipart/form-data">
                                                <div class="mb-3">
                                                    <label for="description_${file.id_file}" class="form-label">Descripción (opcional)</label>
                                                    <input type="text" class="form-control form-control-sm" id="description_${file.id_file}" name="description" value="${file.description || ''}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="file_${file.id_file}" class="form-label">Archivo *</label>
                                                    <input type="file" class="form-control form-control-sm" id="file_${file.id_file}" name="file" required>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-xs">Actualizar Archivo</button>
                                                ${file.path ? `<a href="${file.path}" target="_blank" class="btn btn-secondary btn-xs ms-2">Ver Archivo Actual</a>` : '<span class="text-warning ms-2">Archivo no subido</span>'}
                                            </form>
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        $('#files-list').html(html);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response.message
                        });
                    }
                },
                error: function(xhr) {
                    let errorMessage = 'Error al cargar los archivos';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorMessage
                    });
                }
            });
        }

        function updateFile(idFile, formData) {
            $.ajax({
                url: `https://fercoadvancededucation.com/php-ferco-files-ws/files/${idFile}`,
                method: 'PUT',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.status === 1) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Éxito',
                            text: response.message
                        }).then(() => {
                            // Recargar la página para actualizar la información
                            location.reload();
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response.message
                        });
                    }
                },
                error: function(xhr) {
                    let errorMessage = 'Error al actualizar el archivo';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorMessage
                    });
                }
            });
        }
    </script>
</body>
</html>
