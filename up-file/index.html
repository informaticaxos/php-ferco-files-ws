<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Formulario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="form-info" class="mb-4">
            <!-- Información del formulario se cargará aquí -->
        </div>

        <div id="files-list">
            <!-- Lista de archivos se cargará aquí -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Obtener el parámetro id_form de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const idForm = urlParams.get('id_form');

            if (!idForm) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'ID del formulario no proporcionado en la URL'
                });
                return;
            }

            // Cargar información del formulario
            loadFormInfo(idForm);

            // Cargar lista de archivos
            loadFiles(idForm);
        });

        function loadFormInfo(idForm) {
            $.ajax({
                url: `https://fercoadvancededucation.com/php-ferco-files-ws/forms/${idForm}`,
                method: 'GET',
                success: function(response) {
                    if (response.status === 1) {
                        const form = response.data;
                        $('#form-info').html(`
                            <div class="card">
                                <div class="card-header">
                                    <h5>Información del Formulario</h5>
                                </div>
                                <div class="card-body">
                                    <p><strong>ID:</strong> ${form.id_form}</p>
                                    <p><strong>Nombre:</strong> ${form.name}</p>
                                    <p><strong>Fecha:</strong> ${form.date}</p>
                                    <p><strong>Estado:</strong> ${form.status === 1 ? 'Completado' : 'Pendiente'}</p>
                                </div>
                            </div>
                        `);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response.message
                        });
                    }
                },
                error: function(xhr) {
                    let errorMessage = 'Error al cargar la información del formulario';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorMessage
                    });
                }
            });
        }

        function loadFiles(idForm) {
            $.ajax({
                url: `https://fercoadvancededucation.com/php-ferco-files-ws/files/form/${idForm}`,
                method: 'GET',
                success: function(response) {
                    if (response.status === 1) {
                        const files = response.data;
                        let html = '<h4>Archivos del Formulario</h4>';

                        if (files.length === 0) {
                            html += '<p>No hay archivos asociados a este formulario.</p>';
                        } else {
                            files.forEach(file => {
                                html += `
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">${file.title}</h5>
                                            <p class="card-text">${file.description || 'Sin descripción'}</p>
                                            <p class="card-text"><small class="text-muted">Tipo: ${file.type || 'N/A'}</small></p>
                                            ${file.path ? `<a href="${file.path}" target="_blank" class="btn btn-primary">Ver Archivo</a>` : '<span class="text-warning">Archivo no subido</span>'}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        $('#files-list').html(html);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response.message
                        });
                    }
                },
                error: function(xhr) {
                    let errorMessage = 'Error al cargar los archivos';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorMessage
                    });
                }
            });
        }
    </script>
</body>
</html>
