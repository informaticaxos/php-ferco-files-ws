<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ferco Files WS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5 class="text-white p-3">Dashboard</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="formularios">
                                <i class="fas fa-file-alt"></i> Formularios
                            </a>
                        </li>
                        <!-- Add more menu items here if needed -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <div id="content-area">
                    <h1>Bienvenido al Dashboard</h1>
                    <p>Selecciona una opción del menú lateral.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for creating new form -->
    <div class="modal fade" id="createFormModal" tabindex="-1" aria-labelledby="createFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFormModalLabel">Crear Nuevo Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="formName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formName" required>
                        </div>
                        <div class="mb-3">
                            <label for="formDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="formDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            // Handle sidebar navigation
            $('.sidebar .nav-link').click(function(e) {
                e.preventDefault();
                $('.sidebar .nav-link').removeClass('active');
                $(this).addClass('active');
                var section = $(this).data('section');
                loadSection(section);
            });

            // Load section content
            function loadSection(section) {
                if (section === 'formularios') {
                    loadFormularios();
                }
            }

            // Load formularios
            function loadFormularios() {
                $('#content-area').html('<h2>Formularios <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createFormModal"><i class="fas fa-plus"></i> Nuevo</button></h2><div id="formularios-table"></div>');
                $.ajax({
                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms',
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 1) {
                            var table = '<table class="table table-striped"><thead><tr><th>ID</th><th>Nombre</th><th>Fecha</th><th>Estado</th></tr></thead><tbody>';
                            response.data.forEach(function(form) {
                                var statusText = form.status === 1 ? 'Activo' : 'Inactivo';
                                table += '<tr><td>' + form.id_form + '</td><td>' + form.name + '</td><td>' + form.date + '</td><td>' + statusText + '</td></tr>';
                            });
                            table += '</tbody></table>';
                            $('#formularios-table').html(table);
                        } else {
                            $('#formularios-table').html('<p>Error al cargar formularios: ' + response.message + '</p>');
                        }
                    },
                    error: function() {
                        $('#formularios-table').html('<p>Error de conexión.</p>');
                    }
                });
            }

            // Set current date on modal show
            $('#createFormModal').on('show.bs.modal', function () {
                var today = new Date().toISOString().split('T')[0];
                $('#formDate').val(today);
            });

            // Save new form
            $('#saveForm').click(function() {
                var name = $('#formName').val();
                var date = $('#formDate').val();
                if (name && date) {
                    $.ajax({
                        url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            name: name,
                            date: date,
                            status: 0
                        }),
                        success: function(response) {
                            Swal.fire({
                                icon: response.status === 1 ? 'success' : 'error',
                                title: response.status === 1 ? 'Éxito' : 'Error',
                                text: response.message
                            });
                            if (response.status === 1) {
                                $('#createFormModal').modal('hide');
                                $('#createForm')[0].reset();
                                loadFormularios(); // Reload the table
                            }
                        },
                        error: function() {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Error de conexión.'
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos requeridos',
                        text: 'Por favor, complete todos los campos.'
                    });
                }
            });
        });
    </script>
</body>
</html>
