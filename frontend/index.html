<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ferco Files WS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
        }
        .header .logo {
            height: 50px;
        }
        .header .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }
        @media (max-width: 767.98px) {
            .header .company-name {
                font-size: 1.2rem;
            }
        }
        .btn-xs {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .table {
            font-size: 0.875rem;
        }
        .table th {
            text-align: center;
        }
        .table td {
            text-align: left;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="https://fercoadvancededucation.com/data/logo%20ferco%20normal.png" alt="Logo Ferco" class="logo me-3">
                <span class="company-name">Ferco Advanced Education</span>
            </div>
            <!-- Mobile menu toggle -->
            <button class="btn btn-outline-secondary btn-xs d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for desktop -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5 class="text-white p-3">Dashboard</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="formularios">
                                <i class="fas fa-file-alt"></i> Formularios
                            </a>
                        </li>
                        <!-- Add more menu items here if needed -->
                    </ul>
                </div>
            </nav>

            <!-- Offcanvas sidebar for mobile -->
            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarLabel">Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="formularios">
                                <i class="fas fa-file-alt"></i> Formularios
                            </a>
                        </li>
                        <!-- Add more menu items here if needed -->
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <div id="content-area">
                    <h1>Bienvenido al Dashboard</h1>
                    <p>Selecciona una opción del menú lateral.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for creating new form -->
    <div class="modal fade" id="createFormModal" tabindex="-1" aria-labelledby="createFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFormModalLabel">Crear Nuevo Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="formName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formName" required>
                        </div>
                        <div class="mb-3">
                            <label for="formDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="formDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="formPhone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="formPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="formCountry" class="form-label">País</label>
                            <input type="text" class="form-control" id="formCountry" required>
                        </div>
                        <div class="mb-3">
                            <label for="formEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="formEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-xs" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-xs" id="saveForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating new file -->
    <div class="modal fade" id="createFileModal" tabindex="-1" aria-labelledby="createFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFileModalLabel">Crear Nuevo Archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createFileForm">
                        <input type="hidden" id="fileFkForm">
                        <div class="mb-3">
                            <label for="fileTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="fileTitle" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-xs" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-xs" id="saveFile">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing files -->
    <div class="modal fade" id="viewFilesModal" tabindex="-1" aria-labelledby="viewFilesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewFilesModalLabel">Archivos del Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="files-list"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-xs" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for sharing form -->
    <div class="modal fade" id="shareFormModal" tabindex="-1" aria-labelledby="shareFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareFormModalLabel">Compartir Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enlace para compartir:</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="shareLink" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copyLink"><i class="fas fa-copy"></i> Copiar</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-xs" id="openLink"><i class="fas fa-external-link-alt"></i> Abrir en nueva ventana</button>
                    <button type="button" class="btn btn-secondary btn-xs" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing form -->
    <div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="editFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFormModalLabel">Editar Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editFormId">
                        <div class="mb-3">
                            <label for="editFormName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editFormName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFormDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="editFormDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFormPhone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editFormPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFormCountry" class="form-label">País</label>
                            <input type="text" class="form-control" id="editFormCountry" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFormEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editFormEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-xs" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-xs" id="updateForm">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            var formsData = []; // Store the forms data globally

            // Handle sidebar navigation
            $('.sidebar .nav-link, .offcanvas .nav-link').click(function(e) {
                e.preventDefault();
                $('.sidebar .nav-link, .offcanvas .nav-link').removeClass('active');
                $(this).addClass('active');
                var section = $(this).data('section');
                loadSection(section);
                // Close offcanvas on mobile
                $('#sidebar').offcanvas('hide');
            });

            // Load section content
            function loadSection(section) {
                if (section === 'formularios') {
                    loadFormularios();
                }
            }

            // Event listeners for search and filter
            $(document).on('input', '#searchName', function() {
                renderTable();
            });
            $(document).on('change', '#filterStatus', function() {
                renderTable();
            });
            $(document).on('change', '#filterCountry', function() {
                renderTable();
            });
            $(document).on('click', '#refreshBtn', function() {
                loadFormularios();
            });

            // Load formularios
            function loadFormularios() {
                $('#content-area').html('<h2>Formularios</h2><div class="d-flex justify-content-between mb-3"><div class="d-flex"><input type="text" id="searchName" class="form-control form-control-sm me-2" placeholder="Buscar por nombre"><select id="filterStatus" class="form-select form-select-sm me-2"><option value="">Todos los estados</option><option value="1">Completado</option><option value="0">Pendiente</option></select><select id="filterCountry" class="form-select form-select-sm me-2"><option value="">Todos los países</option></select></div><div><button id="refreshBtn" class="btn btn-secondary btn-sm"><i class="fas fa-sync"></i> Actualizar</button><button type="button" class="btn btn-outline-dark btn-sm ms-2" data-bs-toggle="modal" data-bs-target="#createFormModal"><i class="fas fa-file-plus"></i> Nuevo</button></div></div><div id="formularios-table" class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Cargando...</span></div></div>');
                $.ajax({
                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms',
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 1) {
                            formsData = response.data; // Store the data
                            populateCountryFilter();
                            renderTable();
                        } else {
                            $('#formularios-table').html('<p>Error al cargar formularios: ' + response.message + '</p>');
                        }
                    },
                    error: function() {
                        $('#formularios-table').html('<p>Error de conexión.</p>');
                    }
                });
            }

            // Populate country filter
            function populateCountryFilter() {
                var countries = [...new Set(formsData.map(form => form.country).filter(country => country))];
                var options = '<option value="">Todos los países</option>';
                countries.forEach(function(country) {
                    options += '<option value="' + country + '">' + country + '</option>';
                });
                $('#filterCountry').html(options);
            }

            // Render the table with filters
            function renderTable() {
                var searchTerm = $('#searchName').val().toLowerCase();
                var statusFilter = $('#filterStatus').val();
                var countryFilter = $('#filterCountry').val();
                var filteredData = formsData.filter(function(form) {
                    var matchesSearch = form.name.toLowerCase().includes(searchTerm);
                    var matchesStatus = statusFilter === '' || form.status.toString() === statusFilter;
                    var matchesCountry = countryFilter === '' || form.country === countryFilter;
                    return matchesSearch && matchesStatus && matchesCountry;
                });
                var table = '<table class="table table-striped"><thead><tr><th>ID</th><th>Nombre</th><th>Fecha</th><th>Teléfono</th><th>País</th><th>Email</th><th>Estado</th><th>Archivos</th><th>Acciones</th></tr></thead><tbody>';
                filteredData.forEach(function(form) {
                    var statusText = form.status === 1 ? 'Completado' : 'Pendiente';
                    var statusIcon = form.status === 1 ? '<i class="fas fa-check-circle text-success"></i>' : '<i class="fas fa-exclamation-triangle text-warning"></i>';
                    var statusDisplay = statusIcon + ' ' + statusText;
                    // Consultar archivos para este form
                    $.ajax({
                        url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files/form/' + form.id_form,
                        method: 'GET',
                        async: false, // Sincronizar para obtener el conteo antes de construir la fila
                        success: function(fileResponse) {
                            var fileCount = fileResponse.status === 1 ? fileResponse.data.length : 0;
                            table += '<tr><td>' + form.id_form + '</td><td>' + form.name + '</td><td>' + form.date + '</td><td>' + (form.phone || '') + '</td><td>' + (form.country || '') + '</td><td>' + (form.email || '') + '</td><td>' + statusDisplay + '</td><td>' + fileCount + '</td><td><button class="btn btn-warning btn-xs me-1" onclick="openEditFormModal(' + form.id_form + ', \'' + form.name.replace(/'/g, "\\'") + '\', \'' + form.date + '\', \'' + (form.phone || '') + '\', \'' + (form.country || '') + '\', \'' + (form.email || '') + '\')"><i class="fas fa-edit"></i> Edit</button><button class="btn btn-info btn-xs me-1" onclick="openCreateFileModal(' + form.id_form + ')"><i class="fas fa-file"></i> Assign File</button><button class="btn btn-secondary btn-xs me-1" onclick="viewFilesModal(' + form.id_form + ')"><i class="fas fa-list"></i> Files</button><button class="btn btn-success btn-xs me-1" onclick="shareFormModal(' + form.id_form + ')"><i class="fas fa-share"></i> Share </button><button class="btn btn-danger btn-xs" onclick="deleteForm(' + form.id_form + ')"><i class="fas fa-trash"></i> Delete</button></td></tr>';
                        },
                        error: function() {
                            table += '<tr><td>' + form.id_form + '</td><td>' + form.name + '</td><td>' + form.date + '</td><td>' + (form.phone || '') + '</td><td>' + (form.country || '') + '</td><td>' + (form.email || '') + '</td><td>' + statusDisplay + '</td><td>0</td><td><button class="btn btn-warning btn-xs me-1" onclick="openEditFormModal(' + form.id_form + ', \'' + form.name.replace(/'/g, "\\'") + '\', \'' + form.date + '\', \'' + (form.phone || '') + '\', \'' + (form.country || '') + '\', \'' + (form.email || '') + '\')"><i class="fas fa-edit"></i> Edit</button><button class="btn btn-info btn-xs me-1" onclick="openCreateFileModal(' + form.id_form + ')"><i class="fas fa-file"></i> Assign File</button><button class="btn btn-secondary btn-xs me-1" onclick="viewFilesModal(' + form.id_form + ')"><i class="fas fa-list"></i> Files</button><button class="btn btn-success btn-xs me-1" onclick="shareFormModal(' + form.id_form + ')"><i class="fas fa-share"></i> Share</button><button class="btn btn-danger btn-xs" onclick="deleteForm(' + form.id_form + ')"><i class="fas fa-trash"></i> Delete</button></td></tr>';
                        }
                    });
                });
                table += '</tbody></table>';
                $('#formularios-table').html(table);
            }

            // Set current date on modal show
            $('#createFormModal').on('show.bs.modal', function () {
                var today = new Date().toISOString().split('T')[0];
                $('#formDate').val(today);
            });

            // Save new form
            $('#saveForm').click(function() {
                var name = $('#formName').val();
                var date = $('#formDate').val();
                var phone = $('#formPhone').val();
                var country = $('#formCountry').val();
                var email = $('#formEmail').val();
                if (name && date && phone && country && email) {
                    $.ajax({
                        url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            name: name,
                            date: date,
                            status: 0,
                            phone: phone,
                            country: country,
                            email: email
                        }),
                        success: function(response) {
                            Swal.fire({
                                icon: response.status === 1 ? 'success' : 'error',
                                title: response.status === 1 ? 'Éxito' : 'Error',
                                text: response.message
                            });
                            if (response.status === 1) {
                                $('#createFormModal').modal('hide');
                                $('#createForm')[0].reset();
                                loadFormularios(); // Reload the table
                            }
                        },
                        error: function() {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Error de conexión.'
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos requeridos',
                        text: 'Por favor, complete todos los campos.'
                    });
                }
            });

            // Open create file modal
            window.openCreateFileModal = function(fkForm) {
                $('#fileFkForm').val(fkForm);
                $('#createFileModal').modal('show');
            };

            // Save new file
            $('#saveFile').click(function() {
                var fkForm = $('#fileFkForm').val();
                var title = $('#fileTitle').val();
                if (title) {
                    $.ajax({
                        url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            fk_form: fkForm,
                            title: title
                        }),
                        success: function(response) {
                            Swal.fire({
                                icon: response.status === 1 ? 'success' : 'error',
                                title: response.status === 1 ? 'Éxito' : 'Error',
                                text: response.message
                            });
                            if (response.status === 1) {
                                $('#createFileModal').modal('hide');
                                $('#createFileForm')[0].reset();
                                loadFormularios(); // Reload the table
                            }
                        },
                        error: function() {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Error de conexión.'
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos requeridos',
                        text: 'Por favor, complete el título.'
                    });
                }
            });

            // View files modal
            window.viewFilesModal = function(idForm) {
                $('#viewFilesModalLabel').text('Archivos del Formulario ID: ' + idForm);
                $('#files-list').html('<p>Cargando archivos...</p>');
                $('#viewFilesModal').modal('show');

                $.ajax({
                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files/form/' + idForm,
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 1 && response.data.length > 0) {
                            var filesHtml = '<div class="list-group">';
                            response.data.forEach(function(file) {
                                var fileUrl = file.path ? '<a href="' + file.path + '" target="_blank" class="btn btn-sm btn-outline-primary me-2"><i class="fas fa-download"></i> Descargar</a>' : '';
                                filesHtml += '<div class="list-group-item d-flex justify-content-between align-items-center">' +
                                    '<div>' +
                                        '<strong>' + file.title + '</strong><br>' +
                                        '<small class="text-muted">Tipo: ' + (file.type || 'N/A') + ' | Descripción: ' + (file.description || 'N/A') + '</small>' +
                                    '</div>' +
                                    '<div>' +
                                        fileUrl +
                                        '<button class="btn btn-sm btn-outline-danger" onclick="deleteFile(' + file.id_file + ')"><i class="fas fa-trash"></i></button>' +
                                    '</div>' +
                                '</div>';
                            });
                            filesHtml += '</div>';
                            $('#files-list').html(filesHtml);
                        } else {
                            $('#files-list').html('<p>No hay archivos asociados a este formulario.</p>');
                        }
                    },
                    error: function() {
                        $('#files-list').html('<p>Error al cargar archivos.</p>');
                    }
                });
            };

            // Delete file
            window.deleteFile = function(id) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: 'Esta acción eliminará el archivo permanentemente.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files/' + id,
                            method: 'DELETE',
                            success: function(response) {
                                Swal.fire({
                                    icon: response.status === 1 ? 'success' : 'error',
                                    title: response.status === 1 ? 'Eliminado' : 'Error',
                                    text: response.message
                                });
                                if (response.status === 1) {
                                    $('#viewFilesModal').modal('hide');
                                    loadFormularios(); // Reload the table
                                }
                            },
                            error: function() {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Error',
                                    text: 'Error de conexión.'
                                });
                            }
                        });
                    }
                });
            };

            // Share form modal
            window.shareFormModal = function(idForm) {
                var shareUrl = 'https://fercoadvancededucation.com/php-ferco-files-ws/up-file/index.html?id_form=' + idForm;
                $('#shareLink').val(shareUrl);
                $('#shareFormModal').modal('show');
            };

            // Copy link to clipboard
            $('#copyLink').click(function() {
                var copyText = document.getElementById('shareLink');
                copyText.select();
                copyText.setSelectionRange(0, 99999); // For mobile devices
                navigator.clipboard.writeText(copyText.value).then(function() {
                    Swal.fire({
                        icon: 'success',
                        title: 'Copiado',
                        text: 'Enlace copiado al portapapeles.'
                    });
                }).catch(function(err) {
                    console.error('Error al copiar: ', err);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo copiar el enlace.'
                    });
                });
            });

            // Open link in new window
            $('#openLink').click(function() {
                var url = $('#shareLink').val();
                window.open(url, '_blank');
            });

            // Delete form
            window.deleteForm = function(id) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: 'Esta acción no se puede deshacer.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms/' + id,
                            method: 'DELETE',
                            success: function(response) {
                                Swal.fire({
                                    icon: response.status === 1 ? 'success' : 'error',
                                    title: response.status === 1 ? 'Eliminado' : 'Error',
                                    text: response.message
                                });
                                if (response.status === 1) {
                                    loadFormularios(); // Reload the table
                                }
                            },
                            error: function() {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Error',
                                    text: 'Error de conexión.'
                                });
                            }
                        });
                    }
                });
            };
        });
    </script>
</body>
</html>
