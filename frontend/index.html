<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ferco Files WS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5 class="text-white p-3">Dashboard</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="formularios">
                                <i class="fas fa-file-alt"></i> Formularios
                            </a>
                        </li>
                        <!-- Add more menu items here if needed -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <div id="content-area">
                    <h1>Bienvenido al Dashboard</h1>
                    <p>Selecciona una opción del menú lateral.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle sidebar navigation
            $('.sidebar .nav-link').click(function(e) {
                e.preventDefault();
                $('.sidebar .nav-link').removeClass('active');
                $(this).addClass('active');
                var section = $(this).data('section');
                loadSection(section);
            });

            // Load section content
            function loadSection(section) {
                if (section === 'formularios') {
                    loadFormularios();
                }
            }

            // Load formularios
            function loadFormularios() {
                $('#content-area').html('<h2>Formularios</h2><div id="formularios-table"></div>');
                $.ajax({
                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms',
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 1) {
                            var table = '<table class="table table-striped"><thead><tr><th>ID</th><th>Nombre</th><th>Fecha</th><th>Estado</th></tr></thead><tbody>';
                            response.data.forEach(function(form) {
                                var statusText = form.status === 1 ? 'Activo' : 'Inactivo';
                                table += '<tr><td>' + form.id_form + '</td><td>' + form.name + '</td><td>' + form.date + '</td><td>' + statusText + '</td></tr>';
                            });
                            table += '</tbody></table>';
                            $('#formularios-table').html(table);
                        } else {
                            $('#formularios-table').html('<p>Error al cargar formularios: ' + response.message + '</p>');
                        }
                    },
                    error: function() {
                        $('#formularios-table').html('<p>Error de conexión.</p>');
                    }
                });
            }
        });
    </script>
</body>
</html>
