<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ferco Files WS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5 class="text-white p-3">Dashboard</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="formularios">
                                <i class="fas fa-file-alt"></i> Formularios
                            </a>
                        </li>
                        <!-- Add more menu items here if needed -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <div id="content-area">
                    <h1>Bienvenido al Dashboard</h1>
                    <p>Selecciona una opción del menú lateral.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for creating new form -->
    <div class="modal fade" id="createFormModal" tabindex="-1" aria-labelledby="createFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFormModalLabel">Crear Nuevo Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="formName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formName" required>
                        </div>
                        <div class="mb-3">
                            <label for="formDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="formDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating new file -->
    <div class="modal fade" id="createFileModal" tabindex="-1" aria-labelledby="createFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFileModalLabel">Crear Nuevo Archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createFileForm">
                        <input type="hidden" id="fileFkForm">
                        <div class="mb-3">
                            <label for="fileTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="fileTitle" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveFile">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing files -->
    <div class="modal fade" id="viewFilesModal" tabindex="-1" aria-labelledby="viewFilesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewFilesModalLabel">Archivos del Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="files-list"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            // Handle sidebar navigation
            $('.sidebar .nav-link').click(function(e) {
                e.preventDefault();
                $('.sidebar .nav-link').removeClass('active');
                $(this).addClass('active');
                var section = $(this).data('section');
                loadSection(section);
            });

            // Load section content
            function loadSection(section) {
                if (section === 'formularios') {
                    loadFormularios();
                }
            }

            // Load formularios
            function loadFormularios() {
                $('#content-area').html('<h2>Formularios <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createFormModal"><i class="fas fa-plus"></i> Nuevo</button></h2><div id="formularios-table"></div>');
                $.ajax({
                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms',
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 1) {
                            var table = '<table class="table table-striped"><thead><tr><th>ID</th><th>Nombre</th><th>Fecha</th><th>Estado</th><th>Archivos</th><th>Acciones</th></tr></thead><tbody>';
                            response.data.forEach(function(form) {
                                var statusText = form.status === 1 ? 'Activo' : 'Inactivo';
                                // Consultar archivos para este form
                                $.ajax({
                                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files/form/' + form.id_form,
                                    method: 'GET',
                                    async: false, // Sincronizar para obtener el conteo antes de construir la fila
                                    success: function(fileResponse) {
                                        var fileCount = fileResponse.status === 1 ? fileResponse.data.length : 0;
                                        table += '<tr><td>' + form.id_form + '</td><td>' + form.name + '</td><td>' + form.date + '</td><td>' + statusText + '</td><td>' + fileCount + '</td><td><button class="btn btn-info btn-sm me-1" onclick="openCreateFileModal(' + form.id_form + ')"><i class="fas fa-file"></i></button><button class="btn btn-secondary btn-sm me-1" onclick="viewFilesModal(' + form.id_form + ')"><i class="fas fa-list"></i></button><button class="btn btn-danger btn-sm" onclick="deleteForm(' + form.id_form + ')"><i class="fas fa-trash"></i></button></td></tr>';
                                    },
                                    error: function() {
                                        table += '<tr><td>' + form.id_form + '</td><td>' + form.name + '</td><td>' + form.date + '</td><td>' + statusText + '</td><td>0</td><td><button class="btn btn-info btn-sm me-1" onclick="openCreateFileModal(' + form.id_form + ')"><i class="fas fa-file"></i></button><button class="btn btn-secondary btn-sm me-1" onclick="viewFilesModal(' + form.id_form + ')"><i class="fas fa-list"></i></button><button class="btn btn-danger btn-sm" onclick="deleteForm(' + form.id_form + ')"><i class="fas fa-trash"></i></button></td></tr>';
                                    }
                                });
                            });
                            table += '</tbody></table>';
                            $('#formularios-table').html(table);
                        } else {
                            $('#formularios-table').html('<p>Error al cargar formularios: ' + response.message + '</p>');
                        }
                    },
                    error: function() {
                        $('#formularios-table').html('<p>Error de conexión.</p>');
                    }
                });
            }

            // Set current date on modal show
            $('#createFormModal').on('show.bs.modal', function () {
                var today = new Date().toISOString().split('T')[0];
                $('#formDate').val(today);
            });

            // Save new form
            $('#saveForm').click(function() {
                var name = $('#formName').val();
                var date = $('#formDate').val();
                if (name && date) {
                    $.ajax({
                        url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            name: name,
                            date: date,
                            status: 0
                        }),
                        success: function(response) {
                            Swal.fire({
                                icon: response.status === 1 ? 'success' : 'error',
                                title: response.status === 1 ? 'Éxito' : 'Error',
                                text: response.message
                            });
                            if (response.status === 1) {
                                $('#createFormModal').modal('hide');
                                $('#createForm')[0].reset();
                                loadFormularios(); // Reload the table
                            }
                        },
                        error: function() {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Error de conexión.'
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos requeridos',
                        text: 'Por favor, complete todos los campos.'
                    });
                }
            });

            // Open create file modal
            window.openCreateFileModal = function(fkForm) {
                $('#fileFkForm').val(fkForm);
                $('#createFileModal').modal('show');
            };

            // Save new file
            $('#saveFile').click(function() {
                var fkForm = $('#fileFkForm').val();
                var title = $('#fileTitle').val();
                if (title) {
                    $.ajax({
                        url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            fk_form: fkForm,
                            title: title
                        }),
                        success: function(response) {
                            Swal.fire({
                                icon: response.status === 1 ? 'success' : 'error',
                                title: response.status === 1 ? 'Éxito' : 'Error',
                                text: response.message
                            });
                            if (response.status === 1) {
                                $('#createFileModal').modal('hide');
                                $('#createFileForm')[0].reset();
                                loadFormularios(); // Reload the table
                            }
                        },
                        error: function() {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Error de conexión.'
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Campos requeridos',
                        text: 'Por favor, complete el título.'
                    });
                }
            });

            // View files modal
            window.viewFilesModal = function(idForm) {
                $('#viewFilesModalLabel').text('Archivos del Formulario ID: ' + idForm);
                $('#files-list').html('<p>Cargando archivos...</p>');
                $('#viewFilesModal').modal('show');

                $.ajax({
                    url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files/form/' + idForm,
                    method: 'GET',
                    success: function(response) {
                        if (response.status === 1 && response.data.length > 0) {
                            var filesHtml = '<div class="list-group">';
                            response.data.forEach(function(file) {
                                var fileUrl = file.path ? '<a href="' + file.path + '" target="_blank" class="btn btn-sm btn-outline-primary me-2"><i class="fas fa-download"></i> Descargar</a>' : '';
                                filesHtml += '<div class="list-group-item d-flex justify-content-between align-items-center">' +
                                    '<div>' +
                                        '<strong>' + file.title + '</strong><br>' +
                                        '<small class="text-muted">Tipo: ' + (file.type || 'N/A') + ' | Descripción: ' + (file.description || 'N/A') + '</small>' +
                                    '</div>' +
                                    '<div>' +
                                        fileUrl +
                                        '<button class="btn btn-sm btn-outline-danger" onclick="deleteFile(' + file.id_file + ')"><i class="fas fa-trash"></i></button>' +
                                    '</div>' +
                                '</div>';
                            });
                            filesHtml += '</div>';
                            $('#files-list').html(filesHtml);
                        } else {
                            $('#files-list').html('<p>No hay archivos asociados a este formulario.</p>');
                        }
                    },
                    error: function() {
                        $('#files-list').html('<p>Error al cargar archivos.</p>');
                    }
                });
            };

            // Delete file
            window.deleteFile = function(id) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: 'Esta acción eliminará el archivo permanentemente.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'https://fercoadvancededucation.com/php-ferco-files-ws/files/' + id,
                            method: 'DELETE',
                            success: function(response) {
                                Swal.fire({
                                    icon: response.status === 1 ? 'success' : 'error',
                                    title: response.status === 1 ? 'Eliminado' : 'Error',
                                    text: response.message
                                });
                                if (response.status === 1) {
                                    $('#viewFilesModal').modal('hide');
                                    loadFormularios(); // Reload the table
                                }
                            },
                            error: function() {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Error',
                                    text: 'Error de conexión.'
                                });
                            }
                        });
                    }
                });
            };

            // Delete form
            window.deleteForm = function(id) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: 'Esta acción no se puede deshacer.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'https://fercoadvancededucation.com/php-ferco-files-ws/forms/' + id,
                            method: 'DELETE',
                            success: function(response) {
                                Swal.fire({
                                    icon: response.status === 1 ? 'success' : 'error',
                                    title: response.status === 1 ? 'Eliminado' : 'Error',
                                    text: response.message
                                });
                                if (response.status === 1) {
                                    loadFormularios(); // Reload the table
                                }
                            },
                            error: function() {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Error',
                                    text: 'Error de conexión.'
                                });
                            }
                        });
                    }
                });
            };
        });
    </script>
</body>
</html>
